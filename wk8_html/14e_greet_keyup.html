<!DOCTYPE html>

<!-- Demonstrates keyup and template literals -->

<html lang="en">
    <head>
        <title>Greet Keyup</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {  // The "keyup" event occurs when the user releases a key on the keyboard.
                    let name = document.querySelector('p');
                    if (input.value) {  // If inside of "input" there's a value, so this is essentially checking for null or the absence of a string.
                        name.innerHTML = `Hello, ${input.value}!`;  /* This is similar to Python's f string.
                                                                       Here you should use backticks (`) and ${...} to insert any value for that input. */
                    }
                    else {
                        name.innerHTML = 'Hello, whoever you are!';  // This will be displayed when typing backspace on the keyboard and there is no input.
                    }
                });
            });

        </script>
    </head>
    <body>
        <form>
            <input id="name" autocomplete="off" autofocus placeholder="Name" type="text">
        </form>
        <p></p>
    </body>
</html>
