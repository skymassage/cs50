<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox</title>
        <!-- Another way to deal with differing screen size is using a new CSS attribute known as a flexbox.
             This allows us to easily have elements wrap around to the next line
             if they don’t fit horizontally and might overflow. -->
        <style>
            /* An area of a document configured using flexbox is called a flex container. To create a flex container,
               we must put all the elements into a <div> and set the "display" property in this <div> to flex.
               Then, the direct children of this container become flex items.
               We also add some additional styling to the inner <div>s to better illustrate the wrapping that’s occuring here. */
            #container {

                display: flex; /* "display" sets whether an element is treated as a block or inline box and the layout used for its children,
                                  such as flow layout, grid or flex.
                                  "display: flex "is declared is defined in the CSS Flexible Box Model specification. */
                flex-wrap: wrap; /* "flex-wrap" specifies whether the flex items should wrap through "wrap" and "nowrap". */
            }

            #container > div {
                background-color: green;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Some text 1!</div>
            <div>Some text 2!</div>
            <div>Some text 3!</div>
            <div>Some text 4!</div>
            <div>Some text 5!</div>
            <div>Some text 6!</div>
            <div>Some text 7!</div>
            <div>Some text 8!</div>
            <div>Some text 9!</div>
            <div>Some text 10!</div>
            <div>Some text 11!</div>
            <div>Some text 12!</div>
        </div>
    </body>
</html>
