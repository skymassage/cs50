<!-- Try zooming this page and see what happens. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap response</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!-- To improve mobile-responsiveness, bootstrap can specify column sizes that differ depending on the screen size.
             In the following example, we use col-lg-3 to show that an element should take up 3 columns on a large screen,
             and col-sm-6 to show an element should take up 6 columns when the screen is small. -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6"> <!-- "lg": large screen; "sm": small screen -->>
                    This is a section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is another section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is a third section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is a fourth section.
                </div>
            </div>
        </div>
    </body>
</html>
