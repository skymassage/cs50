<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RadioShack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .product_descrpition {
        color: orange;
      }

      main {
            flex: 1;
      }

      body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-left: 10px; /* Adjust the value as needed */
      }

      footer {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
            margin-top: auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" style="width: 20%" href="#"><img src="radioshack_logo.png" class="img-fluid" alt="radioshack logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="">Home</a>
            <a class="nav-link" href="about_us.html">About Us</a>
            <a class="nav-link" href="">Product</a>
            <a class="nav-link" href="">Service</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row justify-content-start">
        <div class="col-4">
          <h1>Sidebar</h1>
        </div>

        <div class="col-4">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="modulator.jpg" class="d-block w-100" alt="modulator">
                <div class="carousel-caption d-none d-md-block">
                  <span class="product_descrpition">
                      <h5>RadioShack Modulator</h5>
                      <p>300 $</p>
                  </span>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="microphone.jpg" class="d-block w-100" alt="microphone">
                <div class="carousel-caption d-none d-md-block">
                  <span class="product_descrpition">
                  <h5>RadioShack Microphone</h5>
                  <p>50 $</p>
                </span>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="radio.jpg" class="d-block w-100" alt="radio">
                <div class="carousel-caption d-none d-md-block">
                  <span class="product_descrpition">
                    <h5>RadioShack Radio</h5>
                    <p style="font-color: black">100 $</p>
                  </span>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <footer>
      <p>Send comments or suggestions to <a href="https://radioshack.com/contact-us/">RadioShack</a></p>
      <p>Copyright Â© Tandy Corporation 2023. All rights reserved</p>
    </footer>

  </body>
</html>
