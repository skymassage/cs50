<!DOCTYPE html>

<html lang="en">
    <head>
        <title>About us</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <header class="header">
            <a href="index.html" class="logo">Catspiracy</a>
            <nav class="navbar">
                <a href="index.html" id="index">Home</a>
                <a href="about.html" id="about">About Us</a>
                <a href="squad.html" id="squad">Our Squad </a>
                <a href="goal.html" id="goal">Our Goal</a>
            </nav>
        </header>

        <main id="main">
            <div class="container">
                <div class="text">
                    <h1>Is this a cat you usually know?</h1>
                </div>
                <img width="400" alt="A cute cate" src="static/cute.jpg">
            </div>

            <div class="container">
                <div class="text">
                    <h1>Actually, we are aliens</h1>
                </div>
                <img height="300" alt=" cate" src="static/alien.jpg">
                <div class="text">
                    <h3>We came to Earth a long time ago.</h3>
                    <h3>But since we were domesticated, we have lost our original abilities.</h3>
                    <h3>Now our home planet sends a squad to Earth to awaken our original power.</h3>
                </div>
            </div>
        </main>

        <button onclick="topFunction()" class="topButton">Top</button>

        <script>
            let mybutton = document.querySelector(".topButton");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }

            mybutton.addEventListener('click', function() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            });
        </script>

    </body>
</html>
