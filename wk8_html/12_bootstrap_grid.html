<!-- Try zooming this page and see what happens. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!-- Bootstrap automatically splits a page into 12 columns,
             and we can decide how many columns an element takes up by adding the class col-x where x is a number between 1 and 12.
             In the following example, we have a row of columns of equal width, and then a row where the center column is larger. -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    This is a section.
                </div>
                <div class="col-4">
                    This is another section.
                </div>
                <div class="col-4">
                    This is a third section.
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    This is a section.
                </div>
                <div class="col-6">
                    This is another section.
                </div>
                <div class="col-3">
                    This is a third section.
                </div>
            </div>
        </div>
    </body>
</html>
